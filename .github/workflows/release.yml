name: Release

on:
  release:
    types:
      - created
  workflow_dispatch:

permissions: { }

jobs:
  firebase-app-distribution:
    environment: release-production
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version-file: .java-version
          distribution: jetbrains
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2
      - run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      - run: echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > firebase-service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      - run: echo "$ANDROID_KEYSTORE" | base64 --decode > local.jks
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
      - run: |
          cat >> secrets.properties << EOF
          foursquare_client_id=$FOURSQUARE_CLIENT_ID
          foursquare_client_secret=$FOURSQUARE_CLIENT_SECRET
          foursquare_redirect_uri=$FOURSQUARE_REDIRECT_URI
          google_api_key=$GOOGLE_API_KEY
          EOF
        env:
          FOURSQUARE_CLIENT_ID: ${{ secrets.FOURSQUARE_CLIENT_ID }}
          FOURSQUARE_CLIENT_SECRET: ${{ secrets.FOURSQUARE_CLIENT_SECRET }}
          FOURSQUARE_REDIRECT_URI: ${{ secrets.FOURSQUARE_REDIRECT_URI }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      - run: |
          cat >> keystore.properties << EOF
          android_keystore_path=$ANDROID_KEYSTORE_PATH
          android_keystore_password=$ANDROID_KEYSTORE_PASSWORD
          android_keystore_alias=$ANDROID_KEYSTORE_ALIAS
          android_keystore_alias_password=$ANDROID_KEYSTORE_ALIAS_PASSWORD
          EOF
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/local.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEYSTORE_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_ALIAS_PASSWORD }}
      - run: git log -1 --pretty=short > release_notes.txt
      - id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION_NAME="${{ github.event.release.tag_name }}"
            # v プレフィックスを除去
            VERSION_NAME="${VERSION_NAME#v}"
          else
            VERSION_NAME="1.0"
          fi
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
      - run: ./gradlew assembleProductionRelease appDistributionUploadProductionRelease --releaseNotesFile "$RELEASE_NOTES_FILE" -PversionName="$VERSION_NAME" -PversionCode="$VERSION_CODE"
        env:
          RELEASE_NOTES_FILE: ${{ github.workspace }}/release_notes.txt
          VERSION_NAME: ${{ steps.version.outputs.version_name }}
          VERSION_CODE: ${{ github.run_number }}
