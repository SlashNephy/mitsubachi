name: Release

on:
  release:
    types:
      - created
  workflow_dispatch:

permissions: { }

jobs:
  assemble-production-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version-file: .java-version
          distribution: jetbrains
          cache: gradle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
      - uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2
      - run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      - run: echo "$ANDROID_KEYSTORE" | base64 --decode > local.jks
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
      - run: |
          cat >> local.properties << EOF
          foursquare_client_id=$FOURSQUARE_CLIENT_ID
          foursquare_client_secret=$FOURSQUARE_CLIENT_SECRET
          foursquare_redirect_uri=$FOURSQUARE_REDIRECT_URI
          google_maps_api_key=$GOOGLE_MAPS_API_KEY
          android_keystore_path=$ANDROID_KEYSTORE_PATH
          android_keystore_password=$ANDROID_KEYSTORE_PASSWORD
          android_keystore_alias=$ANDROID_KEYSTORE_ALIAS
          android_keystore_alias_password=$ANDROID_KEYSTORE_ALIAS_PASSWORD
          EOF
        env:
          FOURSQUARE_CLIENT_ID: ${{ secrets.FOURSQUARE_CLIENT_ID }}
          FOURSQUARE_CLIENT_SECRET: ${{ secrets.FOURSQUARE_CLIENT_SECRET }}
          FOURSQUARE_REDIRECT_URI: ${{ secrets.FOURSQUARE_REDIRECT_URI }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.PRODUCTION_GOOGLE_MAPS_API_KEY }}
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/local.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEYSTORE_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_ALIAS_PASSWORD }}
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # リリースイベントの場合はタグ名から取得
            VERSION_NAME="${{ github.event.release.tag_name }}"
            # v プレフィックスを除去 (例: v1.0.0 -> 1.0.0)
            VERSION_NAME="${VERSION_NAME#v}"
          else
            # workflow_dispatch の場合はデフォルト値を使用
            VERSION_NAME="1.0.0-dev"
          fi
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "Version name: ${VERSION_NAME}"
      - run: ./gradlew assembleProductionRelease -PversionName="${{ steps.version.outputs.version_name }}" -PversionCode="${{ github.run_number }}"
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.5.0
        with:
          name: production-release-apk
          path: app/build/outputs/apk/production/release/*.apk
