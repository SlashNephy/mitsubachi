name: Enable Auto-Merge

on:
  pull_request:
    types:
      - opened
      - ready_for_review

permissions: { }

jobs:
  enable-auto-merge:
    if: github.event.pull_request.user.login == 'SlashNephy' || github.actor == 'SlashNephy'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: gh pr merge --merge --auto "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.SLASHNEPHY_GITHUB_TOKEN }}
        continue-on-error: true
